<!doctype html>
<html lang="en">
<head>
  <script>
    let path = "";
    if (window.location.path) {
      path = window.location.path
    }
    if (window.location.origin === "https://mld-records-prod.web.app" || window.location.origin === "https://mld-records-prod.firebaseapp.com") {
      window.location.replace("https://records.clinic" + path)
    } else if (window.location.origin === "https://mld-records-beta.web.app" || window.location.origin === "https://mld-records-beta.firebaseapp.com") {
      window.location.replace("https://beta.records.clinic" + path)
    }</script>
  <meta charset="utf-8">
  <title>Hosting</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-app-background">
<app-root></app-root>
</body>
</html>
